<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100% functional calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <h2>my 100% functional calculator</h2>
    <div class="calculator">
        
        <div class="display">
            <div class="displayText"></div>
        </div>

        <div class="buttons">
            <!-- // first line -->
            <div class="numButton" id="clearAll">AC</div>
            <div class="blank" id="blank"></div>     
            <div class="blank" id="blank"></div>
            <div class="button" id="divide">/</div>   
            <!-- // second line     -->
            <div class="numButton" id="seven">7</div>
            <div class="numButton" id="eight">8</div>
            <div class="numButton" id="nine">9</div>
            <div class="button" id="multiply">x</div>
            <!-- // third line -->
            <div class="numButton" id="four">4</div>
            <div class="numButton" id="five">5</div>
            <div class="numButton" id="six">6</div>
            <div class="button" id="subtract">-</div>
            <!-- // fourth line -->
            <div class="numButton" id="one">1</div>
            <div class="numButton" id="two">2</div>
            <div class="numButton"id="three">3</div>
            <div class="button" id="add">+</div>
            <!-- // fifth line -->
            <div class="blank" id="blank"></div>
            <div class="numButton" id="zero">0</div>
            <div class="numButton" id="decimal">.</div>
            <div class="button" id="equals">=</div>
        </div>
    </div>
</body>
</html>
